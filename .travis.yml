sudo: false
language: node_js

node_js:
  - 10

cache:
  directories:
    - $(npm config get prefix)/usr/lerna
    - $(npm config get prefix)/lib/node_modules

env:
  - DOCS_DEPLOY_BRANCH=master PACKAGE_FROM_TAG=`echo $TRAVIS_TAG | cut -d '@' -f 2 | cut -d '/' -f 2`

before_install:
  - npm install -g lerna

install:
  - yarn install --frozen-lockfile

before_script:
  - npm install -g codecov

script:
  - lerna run lint
  - lerna run build
  - lerna run coverage
  - lerna run test

before_deploy:
  - if [[ $TRAVIS_BRANCH = $DOCS_DEPLOY_BRANCH ]]; then
      lerna run docz:build;
    fi
  - echo $PACKAGE_FROM_TAG
  - cd packages/$PACKAGE_FROM_TAG

deploy:
  - provider: npm
    email: "$NPM_EMAIL"
    api_key: "$NPM_TOKEN"
    skip_cleanup: true
    on:
      tags: true
      node_js: "10"

  - provider: pages
    github-token: "$GITHUB_TOKEN"
    skip-cleanup: true
    local-dir: "packages/ui-core/docs"
    keep-history: true
    on:
      branch: $DOCS_DEPLOY_BRANCH
      node_js: "10"

after_script:
  - codecov
